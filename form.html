<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
          <link rel="stylesheet" href="form.css">
</head>

<body >
 <div class="text-white  " >
<div class="font ">    Create Your Profile</div>
    <div class="container my-5 " >
        <div class="row  " >
            <div class="col-12">
                <div class="card shadow text-primary text-capitalize" >
                    <!-- <div class="card-header ">create profile</div> -->
                    <div class="card-body ">
                        <form action="" class="row gx-3 gy-2 align-items-center">
                            <div class="row m-2">
                                <div class="col-lg-12 mb-5 ">create profile</div>
                                <div class="col-12  col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <label for="email" class="form-label">enter your email</label>
                                        <input  type="email" name="email" id="email"  placeholder="Enter Your Email" class="form-control"  autofocus required>

                                    </div>
                                </div>                            
                                    <div class="col-12  col-md-6 col-lg-4 ">
                                    <div class="form-group">
                                        <label for="tel" class="form-label">mobile number</label>
                                        <input type="tel" name="tel" id="tel" placeholder="Enter Mobile Number" class="form-control"  required>

                                    </div>
                                   
                                   </div>                                 
                                   <div class=" col-12  col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <label for="password" class="form-label">set password </label>
                                        <input type="password" id="password" name="password" placeholder="*******" class="form-control"  required>

                                    </div>
                                   </div>
                                   

                                <div class="col-12  col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <label for="text" class="form-label">enter slogan here</label>
                                        <input type="text" id="text" name="text" placeholder="Enter Company Name/Service Name" class="form-control"  required>

                                    </div>
                                   </div>                                
                                   <div class="col-12  col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <label for="file" class="form-label">select logo</label>
                                        <input type="file" id="file" name="file" class="form-control" required >

                                    </div>
                                   </div>                              
                                     <div class="col-12  col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <label for="select" class="form-label">select category</label><br>
                                        <select name="" id="select" class="w-100">
                                            <option value="1">select category</option>
                                            <option value="1">select category</option>
                                            <option value="1">select category</option>
                                            <option value="1">select category</option>
                                        </select>

                                    </div>
                                   </div>
                                   
                                <div class="col-12 col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <label for="text1" class="form-label"> enter your name</label>
                                        <input type="text" id="text1" name="text" placeholder="enter your name" class="form-control"  required>

                                    </div>
                                   </div>                                
                                   <div class="col-12 col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <label for="text2" class="form-label">enter your surname</label>
                                        <input type="text" id="text2" name="text" placeholder="enter your surname" class="form-control" required >

                                    </div>
                                   </div>                              
                                     <div class="col-12 col-md-7 col-lg-4">
                                    <div class="form-group">
                                        <label for="text3" class="form-label">enter your father name</label>
                                        <input type="text" id="text3" name="text" placeholder="enter your father name" class="form-control" required >

                                    </div>
                                   </div>
                                  
                                   <div class="row mt-3">
                                    <div class="col-12  col-md-6 col-lg-6">
                                        <div class="form-group">
                                            <label for="ad" class="form-label">entre address 1</label>
                                            <textarea name="text" id="ad" cols="30" rows="3" class="form-control" placeholder="address 1" required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 col-lg-6">
                                        <div class="form-group">
                                            <label for="ad2 " class="form-label">entre address 2</label>
                                            <textarea name="text" id="ad2" cols="30" rows="3" class="form-control" placeholder="address 2"></textarea>
                                        </div>
                                    </div>
                                   </div>
                        
                            <div class="row">
                                <div class="col-12 mt-4 text-end ">
                                    <button class="btn btn-primary " type="submit">Create Profile</button>
                                    <button class="btn btn-danger" type="reset">Clear All</button>
                                    <button class="btn btn-danger " >Back</button>
                                </div>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
             </div>
        </div>
    </div>
 </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</body>

</html>
